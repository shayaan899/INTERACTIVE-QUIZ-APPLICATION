<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question Text</h2>
    <ul>
      <li><button class="option" data-id="a">Option A</button></li>
      <li><button class="option" data-id="b">Option B</button></li>
      <li><button class="option" data-id="c">Option C</button></li>
      <li><button class="option" data-id="d">Option D</button></li>
    </ul>
    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
